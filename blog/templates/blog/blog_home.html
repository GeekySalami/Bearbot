{%extends "dashboard/nav.html"%}
{%load static%}
{%load crispy_forms_tags%}
{% block content %}
<style type="text/css">
  #gha{
  margin: 5vh;
  margin-bottom: 2vh;
  margin-right: 50vh;
  margin-left: 50vh;
  border: 1px solid;
  border-color: rgb(233, 233, 233, 1.0);
  border-radius: 7px;
  padding: 2vh;
}

#ghas{
  margin: 10vh;
  margin-bottom: 2vh;
  margin-right: 50vh;
  margin-left: 50vh;
  border: 1px solid;
  border-color: rgb(233, 233, 233, 1.0);
  border-radius: 7px;
  padding: 2vh;
}

.article-title {
    color: rgb(233, 233, 233, 1.0);
  }
  
  a.article-title:hover {
    color: #428bca;
    text-decoration: none;
  }
  
  .article-content {
    white-space: pre-line;
  }
  
  .article-img {
    height: 65px;
    width: 65px;
    margin-right: 16px;
  }
  
  .article-metadata {
    padding-bottom: 1px;
    margin-bottom: 4px;
    border-bottom: 1px solid #e3e3e3
  }
  
  .article-metadata a:hover {
    color: rgb(233, 233, 233, 1.0);
    text-decoration: none;
  }
  
  .article-svg {
    width: 25px;
    height: 25px;
    vertical-align: middle;
  }
  
  .account-img {
    height: 125px;
    width: 125px;
    margin-right: 20px;
    margin-bottom: 16px;
  }
  
  .account-heading {
    font-size: 2.5rem;
  }

  textarea{
    height: 20vh;
  }
button{
  margin-top: 4vh;
}



</style>
 <article id="ghas" class="media content-section">
  <form method="post" action="{%url 'blog'%}">
    {%csrf_token%}
        <div class="media-body">
          {{forms|crispy}}
        </div>
        <div id="button" class="d-md-flex justify-content-sm-end" ">
        <button type=" submit" class="btn btn-outline-light btn-sm"> Create!</button>
      </div>
  </form>
      </article>
{%for post in posts%}
    <article id="gha" class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted | date:"F dS, Y" }}</small>
          </div>
          <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
          <p class="article-content">{{ post.content }}</p>
        </div>
      </article>
{% endfor %}

{% endblock content %}
